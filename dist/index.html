<!DOCTYPE html>
<html lang="grid;">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <title>Leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="style.bundle.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <main>
      <header>
        <h1>Leaderboard</h1>
      </header>
      <div class="main-content">
        <section class="scores">
          <div class="scores-header">
            <h2>Recent Scores</h2>
            <button type="button" class="refresh">Refresh</button>
          </div>
          <!-- Score Lists -->
          <ul class="score-list list-group"></ul>
        </section>
        <!-- Add score -->
        <section class="add-score">
          <h2>Add your score</h2>
          <form class="form">
            <div class="form-control">
              <label for="name-input" hidden></label>
              <input
                type="text"
                name="name-input"
                class="input-control"
                placeholder="Your name"
              />
            </div>
            <div class="form-control">
              <label for="score-input" hidden></label>
              <input
                type="text"
                name="score-input"
                class="input-control"
                placeholder="Your score"
              />
            </div>
            <div class="form-action">
              <button type="submit" class="add-btn">Submit</button>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
